<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Portal | TikTok Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-number.total { color: #2563eb; }
        .stat-number.pending { color: #f59e0b; }
        .stat-number.coupon { color: #10b981; }
        .stat-number.completed { color: #6b7280; }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #2563eb;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .customers-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-coupon_sent {
            background: #d1fae5;
            color: #065f46;
        }

        .status-completed {
            background: #e5e7eb;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .qr-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            text-align: center;
        }

        .qr-section h3 {
            margin-bottom: 20px;
            color: #2563eb;
        }

        .qr-input-group {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .qr-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        #qr-code-container {
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qr-code-container canvas {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                flex-wrap: wrap;
            }

            .customers-table {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            .qr-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="nav-link">← Back to Form</a>
        <div class="container">
            <h1>Customer Service Portal</h1>
            <p>Manage customer information and generate QR codes</p>
        </div>
    </div>

    <div class="container">
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number total" id="total-customers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending" id="pending-customers">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number coupon" id="coupon-sent">0</div>
                <div class="stat-label">Coupon Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number completed" id="completed-customers">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- QR码生成器 -->
        <div class="qr-section">
            <h3>QR Code Generator</h3>
            <div class="qr-input-group">
                <input type="url" id="qr-url" class="qr-input" placeholder="Enter URL (leave empty for form URL)" value="">
                <button onclick="generateQRCode()" class="btn btn-primary">Generate QR Code</button>
            </div>
            <div id="qr-code-container"></div>
            <div class="btn-group" style="margin-top: 15px;">
                <button onclick="copyURL()" class="btn btn-secondary">Copy URL</button>
                <button onclick="downloadQR()" class="btn btn-success">Download PNG</button>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="Search customers...">
            <select id="status-filter" class="filter-select">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="coupon_sent">Coupon Sent</option>
                <option value="completed">Completed</option>
            </select>
            <div class="btn-group">
                <button onclick="exportCSV()" class="btn btn-primary">Export CSV</button>
                <button onclick="exportExcel()" class="btn btn-success">Export Excel</button>
                <button onclick="refreshData()" class="btn btn-secondary">Refresh</button>
            </div>
        </div>

        <!-- 客户表格 -->
        <div class="customers-table">
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Country</th>
                        <th>Interest</th>
                        <th>Status</th>
                        <th>Submitted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customers-tbody">
                </tbody>
            </table>
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No customers found</h3>
                <p>Customer submissions will appear here</p>
            </div>
        </div>
    </div>

    <!-- QR.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <script>
        let currentQRCanvas = null;
        let currentURL = '';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomerData();
            setupEventListeners();
            generateQRCode(); // 自动生成表单QR码
        });

        function setupEventListeners() {
            // 搜索功能
            document.getElementById('search').addEventListener('input', filterCustomers);
            
            // 状态筛选
            document.getElementById('status-filter').addEventListener('change', filterCustomers);
            
            // 监听新客户添加事件
            window.addEventListener('customerAdded', loadCustomerData);
            
            // 监听storage事件（其他标签页的更新）
            window.addEventListener('storage', function(e) {
                if (e.key === 'customers') {
                    loadCustomerData();
                }
            });
        }

        function loadCustomerData() {
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');
            
            // 更新统计数据
            updateStats(customers);
            
            // 更新表格
            renderCustomerTable(customers);
        }

        function updateStats(customers) {
            const stats = {
                total: customers.length,
                pending: customers.filter(c => c.status === 'pending').length,
                couponSent: customers.filter(c => c.status === 'coupon_sent').length,
                completed: customers.filter(c => c.status === 'completed').length
            };

            document.getElementById('total-customers').textContent = stats.total;
            document.getElementById('pending-customers').textContent = stats.pending;
            document.getElementById('coupon-sent').textContent = stats.couponSent;
            document.getElementById('completed-customers').textContent = stats.completed;
        }

        function renderCustomerTable(customers) {
            const tbody = document.getElementById('customers-tbody');
            const emptyState = document.getElementById('empty-state');

            if (customers.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = customers.map(customer => `
                <tr>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.country}</td>
                    <td>${customer.interest}</td>
                    <td>
                        <span class="status-badge status-${customer.status}">
                            ${formatStatus(customer.status)}
                        </span>
                    </td>
                    <td>${new Date(customer.submittedAt).toLocaleDateString()}</td>
                    <td>
                        <select onchange="updateStatus(${customer.id}, this.value)" class="filter-select" style="padding: 5px;">
                            <option value="pending" ${customer.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="coupon_sent" ${customer.status === 'coupon_sent' ? 'selected' : ''}>Coupon Sent</option>
                            <option value="completed" ${customer.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        function formatStatus(status) {
            const statusMap = {
                'pending': 'Pending',
                'coupon_sent': 'Coupon Sent',
                'completed': 'Completed'
            };
            return statusMap[status] || status;
        }

        function updateStatus(customerId, newStatus) {
            if (window.exportCustomerData && window.exportCustomerData.updateCustomerStatus) {
                window.exportCustomerData.updateCustomerStatus(customerId, newStatus);
                loadCustomerData();
            }
        }

        function filterCustomers() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');

            let filteredCustomers = customers.filter(customer => {
                const matchesSearch = !searchTerm || 
                    customer.name.toLowerCase().includes(searchTerm) ||
                    customer.email.toLowerCase().includes(searchTerm) ||
                    customer.country.toLowerCase().includes(searchTerm) ||
                    customer.city.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || customer.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderCustomerTable(filteredCustomers);
        }

        function refreshData() {
            loadCustomerData();
            // 可以添加一些视觉反馈
            const refreshBtn = event.target;
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = 'Refreshing...';
            setTimeout(() => {
                refreshBtn.textContent = originalText;
            }, 500);
        }

        function exportCSV() {
            if (window.exportCustomerData && window.exportCustomerData.toCSV) {
                window.exportCustomerData.toCSV();
            } else {
                alert('No export function available. Please ensure the main page is loaded first.');
            }
        }

        function exportExcel() {
            if (window.exportCustomerData && window.exportCustomerData.toExcel) {
                window.exportCustomerData.toExcel();
            } else {
                alert('No export function available. Please ensure the main page is loaded first.');
            }
        }

        // QR Code Functions
        function generateQRCode() {
            const urlInput = document.getElementById('qr-url');
            const url = urlInput.value || window.location.origin + window.location.pathname.replace('admin.html', 'index.html');
            currentURL = url;

            const container = document.getElementById('qr-code-container');
            container.innerHTML = '';

            QRCode.toCanvas(url, {
                width: 300,
                height: 300,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    container.innerHTML = '<p>Error generating QR code</p>';
                } else {
                    container.appendChild(canvas);
                    currentQRCanvas = canvas;
                }
            });
        }

        function copyURL() {
            const url = currentURL || document.getElementById('qr-url').value;
            navigator.clipboard.writeText(url).then(function() {
                // 简单的反馈
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            }).catch(function() {
                alert('Failed to copy URL');
            });
        }

        function downloadQR() {
            if (!currentQRCanvas) {
                alert('Please generate a QR code first');
                return;
            }

            const link = document.createElement('a');
            link.download = 'tiktok-customer-qrcode.png';
            link.href = currentQRCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
