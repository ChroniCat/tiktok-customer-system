<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Portal | TikTok Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-number.total { color: #2563eb; }
        .stat-number.pending { color: #f59e0b; }
        .stat-number.coupon { color: #10b981; }
        .stat-number.completed { color: #6b7280; }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #2563eb;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .customers-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-coupon_sent {
            background: #d1fae5;
            color: #065f46;
        }

        .status-completed {
            background: #e5e7eb;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        /* 登录界面样式 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h2 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 5px;
            padding: 8px;
            background: #fef2f2;
            border-radius: 5px;
        }

        .login-attempts {
            margin-top: 15px;
            color: #f59e0b;
            text-align: center;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .session-info {
            margin-top: 10px;
            opacity: 0.8;
        }

        .session-info small {
            color: rgba(255, 255, 255, 0.9);
        }

        .qr-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            text-align: center;
        }

        .qr-section h3 {
            margin-bottom: 20px;
            color: #2563eb;
        }

        .qr-input-group {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .qr-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        #qr-code-container {
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qr-code-container canvas {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                flex-wrap: wrap;
            }

            .customers-table {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            .qr-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // 增强安全管理类
        class AdminSecurity {
            constructor() {
                this.maxAttempts = 5;
                this.sessionDuration = 2 * 60 * 60 * 1000; // 2小时
                this.lockoutDuration = 15 * 60 * 1000; // 15分钟锁定
                this.sessionTimer = null;
                this.countdownTimer = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.checkSession();
                this.logSecurityEvent('系统初始化', '安全管理系统启动');
            }

            setupEventListeners() {
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // 监听页面可见性变化（防止背景运行时的安全风险）
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.logSecurityEvent('页面隐藏', '用户切换到其他标签页');
                    }
                });
            }

            // 安全事件日志记录
            logSecurityEvent(event, details) {
                const logEntry = {
                    timestamp: new Date().toISOString(),
                    event: event,
                    details: details,
                    userAgent: navigator.userAgent,
                    ip: 'client-side' // 客户端无法获取真实IP
                };
                
                let securityLogs = JSON.parse(localStorage.getItem('security_logs') || '[]');
                securityLogs.push(logEntry);
                
                // 只保留最近100条日志
                if (securityLogs.length > 100) {
                    securityLogs = securityLogs.slice(-100);
                }
                
                localStorage.setItem('security_logs', JSON.stringify(securityLogs));
            }

            // 密码哈希函数（SHA-256）
            async hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // 验证密码（使用预设的安全哈希）
            async verifyPassword(inputPassword) {
                // 默认密码: "SecureAdmin2024!" 的SHA-256哈希
                const correctHash = '122df711d2ac5dad5107cbe3f40efa3f60f6f6aae02bf821bd305ff441d0c552';
                const inputHash = await this.hashPassword(inputPassword);
                return inputHash === correctHash;
            }

            // 处理登录
            async handleLogin() {
                const password = document.getElementById('admin-password').value;
                const loginError = document.getElementById('login-error');
                const attemptsElement = document.getElementById('login-attempts');
                const attemptsCount = document.getElementById('attempts-count');

                // 检查是否被锁定
                const lockoutData = this.getLockoutData();
                if (lockoutData && Date.now() < lockoutData.until) {
                    const remainingTime = Math.ceil((lockoutData.until - Date.now()) / 1000 / 60);
                    this.showError(`安全锁定中，请在 ${remainingTime} 分钟后重试`);
                    this.logSecurityEvent('登录被拒绝', '账户处于安全锁定状态');
                    return;
                }

                // 验证密码
                const isValid = await this.verifyPassword(password);
                
                if (isValid) {
                    this.clearLoginAttempts();
                    this.createSession();
                    this.showMainContent();
                    this.logSecurityEvent('登录成功', '管理员成功登录');
                } else {
                    const attempts = this.incrementFailedAttempts();
                    const remaining = this.maxAttempts - attempts;
                    
                    this.logSecurityEvent('登录失败', `密码错误，剩余尝试次数: ${remaining}`);
                    
                    if (remaining <= 0) {
                        this.lockAccount();
                        this.showError('登录尝试次数过多，账户已被安全锁定15分钟');
                        attemptsElement.style.display = 'none';
                        this.logSecurityEvent('账户锁定', '连续密码错误导致安全锁定');
                    } else {
                        this.showError('密码错误，请重试');
                        attemptsCount.textContent = remaining;
                        attemptsElement.style.display = 'block';
                    }
                }

                document.getElementById('admin-password').value = '';
            }

            // 显示错误信息
            showError(message) {
                const errorElement = document.getElementById('login-error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }

            // 获取锁定数据
            getLockoutData() {
                const data = localStorage.getItem('admin_lockout');
                return data ? JSON.parse(data) : null;
            }

            // 锁定账户
            lockAccount() {
                const lockoutData = {
                    until: Date.now() + this.lockoutDuration,
                    lockedAt: Date.now(),
                    reason: 'multiple_failed_attempts'
                };
                localStorage.setItem('admin_lockout', JSON.stringify(lockoutData));
                this.clearLoginAttempts();
            }

            // 增加失败尝试次数
            incrementFailedAttempts() {
                let attempts = parseInt(localStorage.getItem('login_attempts') || '0');
                attempts++;
                localStorage.setItem('login_attempts', attempts.toString());
                localStorage.setItem('last_attempt_time', Date.now().toString());
                return attempts;
            }

            // 清除登录尝试
            clearLoginAttempts() {
                localStorage.removeItem('login_attempts');
                localStorage.removeItem('admin_lockout');
                localStorage.removeItem('last_attempt_time');
            }

            // 创建安全会话
            createSession() {
                const session = {
                    token: this.generateSecureToken(),
                    createdAt: Date.now(),
                    expiresAt: Date.now() + this.sessionDuration,
                    lastActivity: Date.now(),
                    fingerprint: this.generateFingerprint()
                };
                localStorage.setItem('admin_session', JSON.stringify(session));
                this.startSessionTimer();
                this.logSecurityEvent('会话创建', '新的管理员会话已创建');
            }

            // 生成安全令牌
            generateSecureToken() {
                const array = new Uint8Array(32);
                crypto.getRandomValues(array);
                return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            }

            // 生成浏览器指纹
            generateFingerprint() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Browser fingerprint', 2, 2);
                
                return btoa(JSON.stringify({
                    screen: screen.width + 'x' + screen.height,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    platform: navigator.platform,
                    canvas: canvas.toDataURL()
                }));
            }

            // 检查会话有效性
            checkSession() {
                const session = this.getSession();
                if (session && Date.now() < session.expiresAt) {
                    // 验证浏览器指纹
                    if (session.fingerprint === this.generateFingerprint()) {
                        this.updateSessionActivity();
                        this.showMainContent();
                        this.startSessionTimer();
                        this.logSecurityEvent('会话恢复', '有效会话已恢复');
                    } else {
                        this.clearSession();
                        this.showLoginScreen();
                        this.logSecurityEvent('会话失效', '浏览器指纹不匹配');
                    }
                } else {
                    this.clearSession();
                    this.showLoginScreen();
                    if (session) {
                        this.logSecurityEvent('会话过期', '会话已自动过期');
                    }
                }
            }

            // 更新会话活动时间
            updateSessionActivity() {
                const session = this.getSession();
                if (session) {
                    session.lastActivity = Date.now();
                    localStorage.setItem('admin_session', JSON.stringify(session));
                }
            }

            // 获取会话
            getSession() {
                const data = localStorage.getItem('admin_session');
                return data ? JSON.parse(data) : null;
            }

            // 清除会话
            clearSession() {
                localStorage.removeItem('admin_session');
                if (this.sessionTimer) {
                    clearInterval(this.sessionTimer);
                }
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                }
            }

            // 启动会话计时器
            startSessionTimer() {
                if (this.sessionTimer) {
                    clearInterval(this.sessionTimer);
                }
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                }

                const session = this.getSession();
                if (!session) return;

                // 会话过期检查
                this.sessionTimer = setInterval(() => {
                    const currentSession = this.getSession();
                    if (!currentSession || Date.now() >= currentSession.expiresAt) {
                        this.handleSessionExpiry();
                    }
                }, 60000); // 每分钟检查一次

                // 倒计时显示
                this.updateCountdown();
                this.countdownTimer = setInterval(() => {
                    this.updateCountdown();
                }, 1000);
            }

            // 更新倒计时显示
            updateCountdown() {
                const session = this.getSession();
                if (!session) return;

                const remaining = session.expiresAt - Date.now();
                if (remaining <= 0) {
                    this.handleSessionExpiry();
                    return;
                }

                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                
                const countdownElement = document.getElementById('session-countdown');
                if (countdownElement) {
                    countdownElement.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            // 处理会话过期
            handleSessionExpiry() {
                this.clearSession();
                this.logSecurityEvent('会话过期', '会话已达到最大时长');
                alert('安全会话已过期，请重新登录');
                this.showLoginScreen();
            }

            // 显示登录界面
            showLoginScreen() {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }

            // 显示主要内容
            showMainContent() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                // 加载客户数据
                if (typeof loadCustomerData === 'function') {
                    loadCustomerData();
                }
            }

            // 安全登出
            logout() {
                this.logSecurityEvent('用户登出', '管理员主动登出');
                this.clearSession();
                this.showLoginScreen();
            }
        }

        // 全局安全实例
        let adminSecurity;

        // 登出函数
        function logout() {
            if (adminSecurity) {
                adminSecurity.logout();
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            adminSecurity = new AdminSecurity();
            setupEventListeners();
        });

        function setupEventListeners() {
            // 搜索功能
            document.getElementById('search').addEventListener('input', filterCustomers);
            
            // 状态筛选
            document.getElementById('status-filter').addEventListener('change', filterCustomers);
            
            // 监听新客户添加事件
            window.addEventListener('customerAdded', loadCustomerData);
            
            // 监听storage事件（其他标签页的更新）
            window.addEventListener('storage', function(e) {
                if (e.key === 'customers') {
                    loadCustomerData();
                }
            });

            // 监听用户活动以延长会话
            ['click', 'keypress', 'scroll', 'mousemove'].forEach(event => {
                document.addEventListener(event, () => {
                    if (adminSecurity && adminSecurity.getSession()) {
                        adminSecurity.updateSessionActivity();
                    }
                }, { passive: true });
            });
        }

        function loadCustomerData() {
            // 使用异步方式加载加密数据
            if (window.exportCustomerData && window.exportCustomerData.getCustomers) {
                window.exportCustomerData.getCustomers().then(customers => {
                    updateStats(customers);
                    renderCustomerTable(customers);
                }).catch(error => {
                    console.error('加载客户数据失败:', error);
                    updateStats([]);
                    renderCustomerTable([]);
                });
            } else {
                // 备用方案，使用本地存储
                const customers = JSON.parse(localStorage.getItem('customers') || '[]');
                updateStats(customers);
                renderCustomerTable(customers);
            }
        }

        function updateStats(customers) {
            const stats = {
                total: customers.length,
                pending: customers.filter(c => c.status === 'pending').length,
                couponSent: customers.filter(c => c.status === 'coupon_sent').length,
                completed: customers.filter(c => c.status === 'completed').length
            };

            document.getElementById('total-customers').textContent = stats.total;
            document.getElementById('pending-customers').textContent = stats.pending;
            document.getElementById('coupon-sent').textContent = stats.couponSent;
            document.getElementById('completed-customers').textContent = stats.completed;
        }

        function renderCustomerTable(customers) {
            const tbody = document.getElementById('customers-tbody');
            const emptyState = document.getElementById('empty-state');

            if (customers.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = customers.map(customer => `
                <tr>
                    <td>${escapeHtml(customer.name)}</td>
                    <td>${escapeHtml(customer.email)}</td>
                    <td>${escapeHtml(customer.phone)}</td>
                    <td>${escapeHtml(customer.country)}</td>
                    <td>${escapeHtml(customer.interest)}</td>
                    <td>
                        <span class="status-badge status-${customer.status}">
                            ${formatStatus(customer.status)}
                        </span>
                    </td>
                    <td>${new Date(customer.submittedAt).toLocaleDateString('zh-CN')}</td>
                    <td>
                        <select onchange="updateStatus(${customer.id}, this.value)" class="filter-select" style="padding: 5px;">
                            <option value="pending" ${customer.status === 'pending' ? 'selected' : ''}>待处理</option>
                            <option value="coupon_sent" ${customer.status === 'coupon_sent' ? 'selected' : ''}>已发优惠券</option>
                            <option value="completed" ${customer.status === 'completed' ? 'selected' : ''}>已完成</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        // 防止XSS攻击的HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatStatus(status) {
            const statusMap = {
                'pending': '待处理',
                'coupon_sent': '已发优惠券',
                'completed': '已完成'
            };
            return statusMap[status] || status;
        }

        function updateStatus(customerId, newStatus) {
            if (window.exportCustomerData && window.exportCustomerData.updateCustomerStatus) {
                window.exportCustomerData.updateCustomerStatus(customerId, newStatus);
                loadCustomerData();
                if (adminSecurity) {
                    adminSecurity.logSecurityEvent('状态更新', `客户ID ${customerId} 状态更新为 ${newStatus}`);
                }
            }
        }

        function filterCustomers() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');

            let filteredCustomers = customers.filter(customer => {
                const matchesSearch = !searchTerm || 
                    customer.name.toLowerCase().includes(searchTerm) ||
                    customer.email.toLowerCase().includes(searchTerm) ||
                    customer.country.toLowerCase().includes(searchTerm) ||
                    customer.city.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || customer.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderCustomerTable(filteredCustomers);
        }

        function refreshData() {
            loadCustomerData();
            const refreshBtn = event.target;
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = '刷新中...';
            setTimeout(() => {
                refreshBtn.textContent = originalText;
            }, 500);
        }

        function exportCSV() {
            if (window.exportCustomerData && window.exportCustomerData.toCSV) {
                window.exportCustomerData.toCSV();
                if (adminSecurity) {
                    adminSecurity.logSecurityEvent('数据导出', 'CSV格式数据导出');
                }
            } else {
                alert('导出功能不可用，请确保主页面已加载。');
            }
        }

        function exportExcel() {
            if (window.exportCustomerData && window.exportCustomerData.toExcel) {
                window.exportCustomerData.toExcel();
                if (adminSecurity) {
                    adminSecurity.logSecurityEvent('数据导出', 'Excel格式数据导出');
                }
            } else {
                alert('导出功能不可用，请确保主页面已加载。');
            }
        }

        function copyFormURL() {
            const url = 'https://chronicat.github.io/tiktok-customer-system/index.html';
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(function() {
                    showCopySuccess(event.target);
                }).catch(function(err) {
                    console.error('复制失败:', err);
                    fallbackCopy(url);
                });
            } else {
                fallbackCopy(url);
            }
        }
        
        function showCopySuccess(btn) {
            const originalText = btn.textContent;
            btn.textContent = '已复制！';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#6b7280';
            }, 2000);
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(event.target);
                } else {
                    alert('复制失败，请手动复制：' + text);
                }
            } catch (err) {
                console.error('复制错误:', err);
                alert('复制失败，请手动复制：' + text);
            }
            
            document.body.removeChild(textarea);
        }

        function downloadQRImage() {
            const link = document.createElement('a');
            link.download = 'tiktok-customer-form-qrcode.png';
            link.href = '../qrcode-fixed.png';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '下载成功！';
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#10b981';
            }, 2000);

            if (adminSecurity) {
                adminSecurity.logSecurityEvent('文件下载', '二维码图片下载');
            }
        }

        function backupData() {
            if (window.exportCustomerData && window.exportCustomerData.backupData) {
                window.exportCustomerData.backupData().then(success => {
                    if (success) {
                        const btn = event.target;
                        const originalText = btn.textContent;
                        btn.textContent = '备份成功！';
                        btn.style.background = '#10b981';
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.background = '#f59e0b';
                        }, 2000);
                        
                        if (adminSecurity) {
                            adminSecurity.logSecurityEvent('数据备份', '客户数据备份成功');
                        }
                    } else {
                        alert('备份失败，请重试');
                    }
                });
            } else {
                alert('备份功能不可用，请确保主页面已加载');
            }
        }

        function restoreData(input) {
            const file = input.files[0];
            if (!file) return;
            
            if (window.exportCustomerData && window.exportCustomerData.restoreData) {
                window.exportCustomerData.restoreData(file);
                if (adminSecurity) {
                    adminSecurity.logSecurityEvent('数据恢复', `从文件 ${file.name} 恢复数据`);
                }
            } else {
                alert('恢复功能不可用，请确保主页面已加载');
            }
            
            input.value = '';
        }

        function clearAllData() {
            if (confirm('确定要清理所有客户数据吗？此操作不可恢复！')) {
                if (window.exportCustomerData && window.exportCustomerData.clearData) {
                    window.exportCustomerData.clearData();
                    if (adminSecurity) {
                        adminSecurity.logSecurityEvent('数据清理', '所有客户数据已被清理');
                    }
                } else {
                    alert('清理功能不可用，请确保主页面已加载');
                }
            }
        }

        // 防止右键菜单（增强安全性）
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 防止F12开发者工具
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                if (adminSecurity) {
                    adminSecurity.logSecurityEvent('安全警告', '尝试访问开发者工具');
                }
            }
        });
    </script>
</body>
</html>
